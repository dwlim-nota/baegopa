{% extends 'base.html' %}
{% block body %}

{% for menu in menus %}
<div class="row">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img src="https://materializecss.com/images/sample-1.jpg">
          <span class="card-title">{{menu.name}}</span>
        </div>
        <div class="card-content">
          <p>price: {{menu.price}}</p>
        </div>
      </div>
    </div>
  </div>

{% endfor %}

{% endblock %}
