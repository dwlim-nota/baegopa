<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper white">
          <a href="{% url 'order:order' %}" class="brand-logo black-text text-darken-2">Baegopa 🍤🍜</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li class="black-text">
              {% if user.is_authenticated %}
              안녕하세요 ! {{user.name}}님 <a href="{% url 'accounts:update' %}" class="black-text" style="display: inline-block;">[정보 수정]</a>
              {% endif %}
            </li>
            <li>
              {% if user.is_authenticated %}
              <form action="{% url 'accounts:logout' %}" method="POST" id="frm_logout">
                {% csrf_token %}
                <a class="black-text" onclick="document.getElementById('frm_logout').submit();">Log out</a>
              </form>
              
              {% else %}
              <a href="{% url 'accounts:login' %}" class="black-text">Log in</a>
              {% endif %}
            </li>
            <li><a href="{% url 'accounts:register' %}" class="black-text">Register</a></li>
          </ul>
        </div>
      </nav>
      <br><br><br>
    {% block body %}
    {% endblock %}
</body>
</html>
